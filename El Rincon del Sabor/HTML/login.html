<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - El Rincon de Sabor</title>
    <link rel="stylesheet" href="/CSS/styles_login.css">
    <link rel="icon" type="image/png" href="/resources/el rincon del sabor.png">
</head>
<body>
    <header class="headerimg">
        <img id="logo" src="/resources/el rincon del sabor.png" alt="">
        <h1 class="headerh1">El Rincon del Sabor</h1>
    </header>

    <section id="login">
        <h2>Iniciar Sesión</h2>
        <div class="login-container">
            <form id="loginForm">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required>
                <br>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <button type="submit">Iniciar Sesión</button>
            </form>
            <p id="loginMessage"></p>
        </div>
    </section>

    <br>
    <footer>
        <p>&copy; 2024 El Rincon de Sabor. Todos los derechos reservados.</p>
        <div class="social-links">
            <a href="https://www.facebook.com/me/" target="_blank"><img id="facebook" src="/resources/facebook-box-fill.svg" alt="Facebook"> Facebook</a>
            <a href="https://www.instagram.com/elrincondelsabor9615/" target="_blank"><img id="instagram" src="/resources/instagram-line.svg" alt="Instagram"> Instagram</a>
            <a href="https://wa.me/522721248401" target="_blank"><img id="logo2" src="/resources/1whatsapp-fill.svg" alt="WhatsApp"> WhatsApp</a>
            <img class="imagenPersonalizada" src="/resources/el rincon del sabor.png" alt="">
        </div>
    </footer>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita que se envíe el formulario

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if ((username === 'cristobal' && password === '121010') || (username === 'raquel' && password === '141010')  || (username === 'christian' && password === 'ICECORIZABA')                                          ) {
                document.getElementById('loginMessage').innerText = 'Inicio de sesión exitoso';
                document.getElementById('loginMessage').style.color = 'green';
                localStorage.setItem("loggedIn", "true");
                localStorage.setItem("username", username);
                window.location.href = 'index.html'; // Redirige a la página principal
            } else {
                document.getElementById('loginMessage').innerText = 'Nombre de usuario o contraseña incorrectos';
                document.getElementById('loginMessage').style.color = 'red';
            }
        });
    </script>
</body>
</html>
